<svg xmlns="http://www.w3.org/2000/svg" width="900" height="600" viewBox="0 0 900 600">
  <style>
    .board { fill:#f2f6ff; stroke:#1f3a93; stroke-width:2; }
    .module { fill:#fffbe6; stroke:#555; stroke-width:2; }
    .label { font:14px 'DejaVu Sans', Arial, sans-serif; fill:#1a1a1a; }
    .pin { font:12px 'DejaVu Sans Mono', monospace; fill:#1a1a1a; }
    .wire { stroke:#4185f4; stroke-width:2; }
    .wire-power { stroke:#ef6c00; stroke-width:2; stroke-dasharray:6 4; }
    .wire-ground { stroke:#4caf50; stroke-width:2; stroke-dasharray:4 4; }
  </style>
  <rect class="board" x="320" y="120" width="260" height="280" rx="12"/>
  <text class="label" x="450" y="110" text-anchor="middle">Arduino Uno</text>
  <text class="pin" x="330" y="160">D2 (DS18B20)</text>
  <text class="pin" x="330" y="185">D3 (Relay IN)</text>
  <text class="pin" x="330" y="210">D4 (Door)</text>
  <text class="pin" x="330" y="235">D5 (ENC A)</text>
  <text class="pin" x="330" y="260">D6 (ENC B)</text>
  <text class="pin" x="330" y="285">D7 (ENC SW)</text>
  <text class="pin" x="330" y="310">A4 (SDA)</text>
  <text class="pin" x="330" y="335">A5 (SCL)</text>
  <text class="pin" x="330" y="360">5V / GND rails</text>

  <rect class="module" x="60" y="60" width="160" height="120" rx="6"/>
  <text class="label" x="140" y="50" text-anchor="middle">DS18B20</text>
  <text class="pin" x="80" y="90">VCC</text>
  <text class="pin" x="80" y="115">DATA → D2</text>
  <text class="pin" x="80" y="140">GND</text>
  <text class="pin" x="80" y="165">4.7k pull-up</text>

  <rect class="module" x="60" y="220" width="160" height="100" rx="6"/>
  <text class="label" x="140" y="210" text-anchor="middle">Door switch</text>
  <text class="pin" x="80" y="255">NC → D4</text>
  <text class="pin" x="80" y="280">Common → GND</text>

  <rect class="module" x="60" y="360" width="160" height="110" rx="6"/>
  <text class="label" x="140" y="350" text-anchor="middle">Relay module</text>
  <text class="pin" x="80" y="390">IN → D3</text>
  <text class="pin" x="80" y="415">VCC 5V</text>
  <text class="pin" x="80" y="440">GND</text>

  <rect class="module" x="700" y="80" width="160" height="120" rx="6"/>
  <text class="label" x="780" y="70" text-anchor="middle">LCD 1602 + I²C</text>
  <text class="pin" x="720" y="110">SDA → A4</text>
  <text class="pin" x="720" y="135">SCL → A5</text>
  <text class="pin" x="720" y="160">VCC 5V</text>
  <text class="pin" x="720" y="185">GND</text>

  <rect class="module" x="700" y="240" width="160" height="120" rx="6"/>
  <text class="label" x="780" y="230" text-anchor="middle">Rotary encoder</text>
  <text class="pin" x="720" y="270">CLK → D5</text>
  <text class="pin" x="720" y="295">DT → D6</text>
  <text class="pin" x="720" y="320">SW → D7</text>
  <text class="pin" x="720" y="345">VCC / GND</text>

  <line class="wire" x1="220" y1="120" x2="320" y2="170"/>
  <line class="wire" x1="220" y1="245" x2="320" y2="220"/>
  <line class="wire" x1="220" y1="410" x2="320" y2="200"/>
  <line class="wire" x1="580" y1="300" x2="700" y2="300"/>
  <line class="wire" x1="580" y1="325" x2="700" y2="325"/>
  <line class="wire" x1="580" y1="270" x2="700" y2="275"/>
  <line class="wire" x1="580" y1="295" x2="700" y2="285"/>
  <line class="wire" x1="580" y1="150" x2="700" y2="130"/>
  <line class="wire" x1="580" y1="175" x2="700" y2="155"/>

  <line class="wire-power" x1="140" y1="180" x2="140" y2="430"/>
  <line class="wire-ground" x1="170" y1="180" x2="170" y2="430"/>
  <text class="pin" x="150" y="470">5V rail</text>
  <text class="pin" x="200" y="470">GND rail</text>

  <text class="label" x="450" y="420" text-anchor="middle">All grounds tied together • 5V shared</text>
</svg>
